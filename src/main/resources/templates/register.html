<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form action="/register" method="post">
    <input type="hidden" name="email" value="${email}">
    <label for="username">이름:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="statusMessage">상태메세지:</label>
    <input type="text" id="statusMessage" name="statusMessage" required>
    <br>
    <label for="emergencyContact">비상 연락처:</label>
    <input type="text" id="emergencyContact" name="emergencyContact" required>
    <br>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
